<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Vehicle Tracking & Emergency Management</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            height: 100vh;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-radius: 0 10px 10px 0;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: #4CAF50;
        }

        .status-offline {
            background-color: #f44336;
        }

        .status-waiting {
            background-color: #ff9800;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-panel, .patient-panel, .hospital-panel, .navigation-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #2196F3;
        }
        
        .navigation-panel {
            border-left: 4px solid #764ba2;
        }

        .patient-panel {
            border-left: 4px solid #f44336;
        }
        
        .hospital-panel {
            border-left: 4px solid #4CAF50;
        }

        .serial-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .serial-controls input, .serial-controls textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .serial-status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .vehicle-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vehicle-id {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .speed-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-disconnect {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .btn-send {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        .btn-navigation {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .alert {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: #2ed573;
        }

        .alert.info {
            background: #3742fa;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .data-log {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }

        .emergency-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .hospital-admin-view {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-radius: 0 10px 10px 0;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }
        
        .hospital-admin-view h3 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .hospital-admin-list {
            list-style: none;
            padding: 0;
        }

        .hospital-admin-item {
            background-color: #f0fdf4;
            border: 1px solid #d4edda;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hospital-admin-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
        }

        .patient-name-display {
            font-weight: bold;
            font-size: 1.2em;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="header">
                <h1>üöë Ambulance Tracker</h1>
                <div>
                    <span class="status-indicator status-waiting" id="status-indicator"></span>
                    <span id="status-text">Waiting for GPS</span>
                </div>
            </div>

            <div class="connection-panel">
                <h3>üì° Serial Connection</h3>
                <div class="serial-controls">
                    <button class="btn btn-connect" id="connect-btn" onclick="toggleMockData()">
                        ‚ñ∂ Start Mock GPS
                    </button>
                    <div class="serial-status status-disconnected" id="serial-status">
                        Not Connected
                    </div>
                </div>
                <div class="data-log" id="data-log">
                    <p>Click "Start Mock GPS" to begin simulation.</p>
                </div>
            </div>

            <div id="vehicle-list">
                </div>

            <div class="patient-panel">
                <h3>üìã Patient Details</h3>
                <form id="patient-form" class="serial-controls">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" placeholder="Enter patient name" required>

                    <label for="patient-condition">Condition:</label>
                    <input type="text" id="patient-condition" placeholder="e.g., Cardiac Arrest" required>
                    
                    <button type="submit" class="btn btn-send" id="send-details-btn">
                        üìß Share Details with Hospital
                    </button>
                </form>
            </div>
            
            <div class="navigation-panel">
                <h3>üó∫ Read-Only Navigation</h3>
                <p style="font-size: 0.9em; color: #555;">
                    The route will automatically appear when a destination is entered.
                </p>
                <div class="serial-controls">
                    <label for="destination-input">Destination Coordinates:</label>
                    <input type="text" id="destination-input" placeholder="e.g., 12.9716, 77.5946">
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="centerMap()" disabled id="center-btn">üìç Center on Vehicle</button>
                <button class="btn" onclick="toggleTrail()">üõ§ Toggle Trail</button>
                <button class="btn" onclick="downloadGPSData()">üíæ Download Data</button>
                <button class="btn emergency-btn" onclick="sendEmergencyAlert()">üö® Emergency Alert</button>
            </div>

            <div id="alerts">
                </div>
        </div>

        <div class="hospital-admin-view">
            <div class="header">
                <h1>üè• Hospital Admin</h1>
                <p>Incoming Patient Data</p>
            </div>
            <ul class="hospital-admin-list" id="hospital-admin-list">
                </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Fixed ambulance GPS location and ID
        const AMBULANCE_ID = 'Ambulance-A1';
        const AMBULANCE_START_LOCATION = [12.9716, 77.5946];
        
        // Initialize map centered on the fixed ambulance location
        const map = L.map('map').setView(AMBULANCE_START_LOCATION, 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        const fakeTrafficZones = [
            { lat: 12.9723, lng: 77.5930, name: 'Main Road Closure' },
            { lat: 12.9780, lng: 77.5980, name: 'Heavy Congestion Zone' },
            { lat: 12.9650, lng: 77.6050, name: 'Accident Reported' }
        ];

        fakeTrafficZones.forEach(zone => {
            L.marker([zone.lat, zone.lng], {
                icon: L.divIcon({
                    className: 'traffic-marker',
                    html: '<span style="font-size: 24px; color: red;">üõë</span>',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                })
            }).addTo(map).bindPopup(`<b>Traffic Alert:</b><br>${zone.name}`);
        });

        let vehicles = {};
        let showTrail = true;
        let gpsDataLog = [];
        let firstPositionReceived = false;
        let routingControl = null;
        let lastKnownLocation = null;
        
        let mockInterval = null;
        let currentMockLat = AMBULANCE_START_LOCATION[0];
        let currentMockLng = AMBULANCE_START_LOCATION[1];

        const vehicleIcon = L.divIcon({
            className: 'vehicle-marker',
            html: 'üöë',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });
        
        function toggleMockData() {
            const connectBtn = document.getElementById('connect-btn');
            if (mockInterval) {
                clearInterval(mockInterval);
                mockInterval = null;
                connectBtn.textContent = '‚ñ∂ Start Mock GPS';
                connectBtn.className = 'btn btn-connect';
                updateSerialStatus(false);
                showAlert('‚ùå Mock GPS stopped.', 'info');
                updateStatus('offline', 'GPS Offline');
            } else {
                const updateRate = 1000;
                mockInterval = setInterval(generateMockData, updateRate);
                connectBtn.textContent = '‚è∏ Stop Mock GPS';
                connectBtn.className = 'btn btn-disconnect';
                updateSerialStatus(true);
                showAlert('‚úÖ Mock GPS started.', 'success');
            }
        }
        
        function generateMockData() {
            const speed = Math.floor(Math.random() * 20) + 10;
            const direction = (Math.random() - 0.5) * 0.0001;
            
            currentMockLat += direction * 0.5;
            currentMockLng += direction;
            
            const mockData = {
                latitude: currentMockLat,
                longitude: currentMockLng,
                speed: speed,
                satellites: Math.floor(Math.random() * 8) + 5,
                vehicle_id: AMBULANCE_ID
            };
            
            processGPSData(JSON.stringify(mockData));
        }

        function processGPSData(data) {
            logData(`Raw: ${data}`);

            try {
                const gpsData = JSON.parse(data);
                
                if (gpsData.error) {
                    logData(`Error: ${gpsData.error}`);
                    updateStatus('offline', 'GPS Error');
                    return;
                }

                if (gpsData.latitude && gpsData.longitude && 
                    !isNaN(gpsData.latitude) && !isNaN(gpsData.longitude)) {
                    
                    if (!gpsData.timestamp) {
                        gpsData.timestamp = new Date().toLocaleString();
                    }
                    
                    if (!gpsData.vehicle_id) {
                        gpsData.vehicle_id = AMBULANCE_ID;
                    }

                    updateVehiclePosition(gpsData);
                    updateVehicleCard(gpsData);
                    
                    gpsDataLog.push({
                        ...gpsData,
                        timestamp: new Date().toISOString()
                    });
                    
                    if (gpsDataLog.length > 1000) {
                        gpsDataLog.shift();
                    }

                    if (!firstPositionReceived) {
                        map.setView([gpsData.latitude, gpsData.longitude], 15);
                        firstPositionReceived = true;
                        document.getElementById('center-btn').disabled = false;
                    }
                    
                    updateRoute();

                    updateStatus('online', 'Live GPS');
                    logData(`‚úÖ GPS: ${gpsData.latitude.toFixed(6)}, ${gpsData.longitude.toFixed(6)} | Speed: ${gpsData.speed || 0} km/h | Sats: ${gpsData.satellites || 'N/A'}`);
                } else {
                    logData('‚ö† Invalid GPS data received');
                }

            } catch (error) {
                logData(`Info: ${data}`);
            }
        }

        function updateVehiclePosition(data) {
            const { vehicle_id, latitude, longitude, speed, timestamp } = data;
            
            if (!vehicles[vehicle_id]) {
                vehicles[vehicle_id] = {
                    marker: L.marker([latitude, longitude], {icon: vehicleIcon}).addTo(map),
                    trail: L.polyline([], {color: '#667eea', weight: 3, opacity: 0.7}).addTo(map),
                    positions: [],
                    data: data
                };
            }
            
            const newLatLng = [latitude, longitude];
            vehicles[vehicle_id].marker.setLatLng(newLatLng);
            
            vehicles[vehicle_id].positions.push(newLatLng);
            if (vehicles[vehicle_id].positions.length > 200) {
                vehicles[vehicle_id].positions.shift();
            }
            
            if (showTrail) {
                vehicles[vehicle_id].trail.setLatLngs(vehicles[vehicle_id].positions);
            }
            
            vehicles[vehicle_id].data = data;
            lastKnownLocation = newLatLng;
            
            vehicles[vehicle_id].marker.bindPopup(`
                <div style="text-align: center;">
                    <h3>üöë ${vehicle_id}</h3>
                    <p><strong>Speed:</strong> ${speed || 0} km/h</p>
                    <p><strong>Time:</strong> ${timestamp}</p>
                    <p><strong>GPS:</strong> ${latitude.toFixed(6)}, ${longitude.toFixed(6)}</p>
                    <p><strong>Satellites:</strong> ${data.satellites || 'N/A'}</p>
                </div>
            `);
        }

        function updateVehicleCard(data) {
            const vehicleList = document.getElementById('vehicle-list');
            
            const cardHTML = `
                <div class="vehicle-card" id="card-${data.vehicle_id}">
                    <div class="vehicle-header">
                        <span class="vehicle-id">üöë ${data.vehicle_id}</span>
                        <span class="speed-badge">${data.speed || 0} km/h</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Driver:</span>
                        <span class="info-value">${data.driver || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone:</span>
                        <span class="info-value">${data.phone || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Satellites:</span>
                        <span class="info-value">${data.satellites || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Last Update:</span>
                        <span class="info-value">${data.timestamp}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Coordinates:</span>
                        <span class="info-value">${data.latitude.toFixed(4)}, ${data.longitude.toFixed(4)}</span>
                    </div>
                </div>
            `;
            
            const existingCard = document.getElementById(`card-${data.vehicle_id}`);
            if (existingCard) {
                existingCard.outerHTML = cardHTML;
            } else {
                vehicleList.innerHTML = cardHTML;
            }
        }

        function updateSerialStatus(connected) {
            const statusDiv = document.getElementById('serial-status');
            if (connected) {
                statusDiv.textContent = '‚úÖ Connected';
                statusDiv.className = 'serial-status status-connected';
            } else {
                statusDiv.textContent = '‚ùå Not Connected';
                statusDiv.className = 'serial-status status-disconnected';
            }
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function logData(message) {
            const logDiv = document.getElementById('data-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            const lines = logDiv.innerHTML.split('<br>');
            if (lines.length > 50) {
                logDiv.innerHTML = lines.slice(-50).join('<br>');
            }
        }

        function centerMap() {
            const vehicleId = Object.keys(vehicles)[0];
            if (vehicleId && vehicles[vehicleId]) {
                const position = vehicles[vehicleId].marker.getLatLng();
                map.setView(position, 15);
                vehicles[vehicleId].marker.openPopup();
            } else {
                showAlert('‚ùå No vehicle data available', 'error');
            }
        }

        function toggleTrail() {
            showTrail = !showTrail;
            Object.values(vehicles).forEach(vehicle => {
                if (showTrail) {
                    vehicle.trail.addTo(map);
                } else {
                    map.removeLayer(vehicle.trail);
                }
            });
            showAlert(showTrail ? '‚úÖ Trail enabled' : '‚ùå Trail disabled', 'info');
        }

        function downloadGPSData() {
            if (gpsDataLog.length === 0) {
                showAlert('‚ùå No GPS data to download', 'error');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," 
                + "Timestamp,Vehicle ID,Latitude,Longitude,Speed,Satellites\n"
                + gpsDataLog.map(row => 
                    `${row.timestamp},${row.vehicle_id},${row.latitude},${row.longitude},${row.speed || 0},${row.satellites || 0}`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `gps_data_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert(`üìÅ Downloaded ${gpsDataLog.length} GPS records`, 'success');
        }

        function sendEmergencyAlert() {
            const vehicleId = Object.keys(vehicles)[0];
            if (vehicleId && vehicles[vehicleId]) {
                const data = vehicles[vehicleId].data;
                showAlert('üö® Emergency Alert Sent!', 'error');
                
                const emergencyData = {
                    alert_type: 'EMERGENCY',
                    vehicle_id: vehicleId,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    timestamp: new Date().toISOString(),
                    speed: data.speed
                };
                
                logData(`üö® EMERGENCY: ${JSON.stringify(emergencyData)}`);
                
                const position = vehicles[vehicleId].marker.getLatLng();
                const emergencyMarker = L.marker(position, {
                    icon: L.divIcon({
                        className: 'emergency-marker',
                        html: 'üö®',
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    })
                }).addTo(map);
                
                setTimeout(() => {
                    map.removeLayer(emergencyMarker);
                }, 10000);
            } else {
                showAlert('‚ùå No vehicle connected', 'error');
            }
        }

        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function updateRoute() {
            const destinationInput = document.getElementById('destination-input').value.trim();
            
            if (!destinationInput) {
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                return;
            }
            
            if (!lastKnownLocation) {
                showAlert('Please wait for GPS data before setting a destination.', 'info');
                return;
            }

            const coords = destinationInput.split(',').map(c => parseFloat(c.trim()));
            if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                showAlert('‚ùå Invalid destination format. Please use "lat, lng".', 'error');
                return;
            }
            
            const endLatLng = L.latLng(coords[0], coords[1]);

            if (routingControl) {
                map.removeControl(routingControl);
            }
            
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(lastKnownLocation[0], lastKnownLocation[1]),
                    endLatLng
                ],
                routeWhileDragging: false,
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1'
                }),
                lineOptions: {
                    styles: [{color: '#667eea', weight: 6, opacity: 0.8}]
                },
                showAlternatives: false,
                draggableWaypoints: false,
                addWaypoints: false,
                createMarker: function(i, waypoint, n) {
                    if (i === 0) {
                        return L.marker(waypoint.latLng, {
                            icon: L.divIcon({ className: 'start-marker', html: 'üöë', iconSize: [30, 30] })
                        });
                    } else if (i === n - 1) {
                        return L.marker(waypoint.latLng, {
                            icon: L.divIcon({ className: 'end-marker', html: 'üìç', iconSize: [30, 30] })
                        });
                    }
                }
            }).addTo(map);

            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                if (routes.length > 0) {
                    logData('‚úÖ Route calculated successfully!');
                } else {
                    logData('‚ùå No route found.');
                }
            });

            routingControl.on('routingerror', function(e) {
                console.error('Routing Error:', e);
                logData('‚ùå Failed to find a route. Please check coordinates.');
            });
        }
        
        window.onload = function() {
            showAlert('üöÄ GPS Vehicle Tracker Ready!', 'success');
            logData('System initialized. Click "Start Mock GPS" to begin simulation.');
            
            document.getElementById('destination-input').addEventListener('input', updateRoute);
        };
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'c':
                        e.preventDefault();
                        centerMap();
                        break;
                    case 't':
                        e.preventDefault();
                        toggleTrail();
                        break;
                    case 'e':
                        e.preventDefault();
                        sendEmergencyAlert();
                        break;
                }
            }
        });

        let incomingPatientData = [];

        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const patientName = document.getElementById('patient-name').value;
            const patientCondition = document.getElementById('patient-condition').value;
            
            if (patientName.trim() === '' || patientCondition.trim() === '') {
                showAlert('‚ùå Please fill out all patient details.', 'error');
                return;
            }

            const vehicleId = Object.keys(vehicles)[0];
            const currentPosition = vehicleId ? vehicles[vehicleId].data : null;

            const patientInfo = {
                id: Date.now(),
                name: patientName,
                condition: patientCondition,
                vehicle: vehicleId || 'N/A',
                location: currentPosition ? `${currentPosition.latitude.toFixed(4)}, ${currentPosition.longitude.toFixed(4)}` : 'N/A',
                timestamp: new Date().toLocaleTimeString()
            };
            
            incomingPatientData.push(patientInfo);
            updateHospitalAdminView();
            showAlert('‚úÖ Patient details shared with Hospital Admin!', 'success');
            document.getElementById('patient-form').reset();
        });

        function updateHospitalAdminView() {
            const adminList = document.getElementById('hospital-admin-list');
            adminList.innerHTML = '';
            
            if (incomingPatientData.length === 0) {
                adminList.innerHTML = '<li style="text-align: center; color: #6c757d;">No incoming patient data.</li>';
                return;
            }

            incomingPatientData.forEach(patient => {
                const listItem = document.createElement('li');
                listItem.className = 'hospital-admin-item';
                listItem.innerHTML = `
                    <p class="patient-name-display">Patient: ${patient.name}</p>
                    <small>From: ${patient.vehicle}</small>
                    <small>Condition: ${patient.condition}</small>
                    <small>Location: ${patient.location}</small>
                    <small>Received: ${patient.timestamp}</small>
                `;
                adminList.appendChild(listItem);
            });
        }
        
        updateHospitalAdminView();
    </script>
</body>
